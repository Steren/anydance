<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Dance Anywhere</title>
	  <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8">
	  <script type="text/javascript" charset="utf-8" src="../phonegap.0.9.6.js"></script>
	  
	  <script data-main="scripts/main" src="scripts/require.js"></script>

  </head>
  <body onload="init();" id="stage" class="theme">
    <h1>Welcome to AnyDance</h1>
    <div id="info">
        <h4>Platform: <span id="platform"> &nbsp;</span>,   Version: <span id="version">&nbsp;</span></h4>
        <h4>UUID: <span id="uuid"> &nbsp;</span>,   Name: <span id="name">&nbsp;</span></h4>
        <h4>Width: <span id="width"> &nbsp;</span>,   Height: <span id="height">&nbsp;</span></h4>
     </div>
    <dl id="accel-data">
      <dt>X:</dt><dd id="x">&nbsp;</dd>
      <dt>Y:</dt><dd id="y">&nbsp;</dd>
      <dt>Z:</dt><dd id="z">&nbsp;</dd>
      <dt>t:</dt><dd id="timestamp">&nbsp;</dd>
      <dt>n:</dt><dd id="norm">&nbsp;</dd>   
      <dt>n min:</dt><dd id="normmin">&nbsp;</dd>      
      <dt>n max:</dt><dd id="normmax">&nbsp;</dd>
      <dt>bumps:</dt><dd id="bumps">&nbsp;</dd>
      <dt>distance:</dt><dd id="distance">&nbsp;</dd> 
      <dt>quality:</dt><dd id="quality">&nbsp;</dd>
    </dl>
    
    <a href="#" class="btn large" id="accelbutton" >Toggle Accelerometer</a>
    <a href="#" class="btn large" id="checknetworkbutton" >Check Network</a>

  </body>
</html>
